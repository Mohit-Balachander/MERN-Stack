<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Block Element</title>
    <style>
      h2 {
        background-color: blue;
        color: white;
        /* height: 50px; */
        padding-top: 40px;
        padding-right: 40px;
        padding-left: 40px;
        padding-bottom: 40px;    
        display: inline;
        /* Take note you cannot set height or weight of an inline element. */
    }
    span{
        background-color: purple;
        color: wheat;
        padding: 20px;
        margin: 40px;
        display: block;
    }
    </style>
  </head>
  <body>
    <h2>It is also an block level element . It is also an 'H2' tag
