<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ! Favicon -->
    <!-- When you tab bar above in a browser of google you can see a small icon that is Favicon -->
    <link rel="icon" href="./images/google.png" type="image/png" />
    <title>Icons</title>
  </head>
  <body>
    <h1>Font-Based Icons</h1>
    <hr />
    <i
      style="font-size: 40px; color: royalblue"
      class="fa-regular fa-calendar-days"
    ></i>
    <!-- Here above after pasting from Font Awesome, it used a tag called I which represents the icons and the 'class' which represent the class fa-regular fa-calendar-days, this class represent the particular icons copied  which is calendar days icons -->
    <i style="color: brown; font-size: 40px" class="fa-brands fa-instagram"></i>
    <i
      style="font-size: 40px; color: rgba(255, 0, 0, 0.664)"
      class="fa-solid fa-heart"
    ></i>
    <i
      style="font-size: 40px; color: yellow"
      class="fa-regular fa-face-smile"
    ></i>
    <!-- SVG -->
    <hr />
    <!-- scalable vector graphics.And these icons are resolution independent, which means that irrespective the way we increase the size -->
    <h1>SVG</h1>
    <img style="width: 300px" src="./images/stripe.svg" alt="Stripe svg" />
    <img style="width: 300px" src="./images/pizza.svg" alt="Share pizza" />
  </body>
</html>
