<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
  </head>
  <body>
    <!-- Table -->
    <h1>Basic Customers Table</h1>
    <hr />
    <table style="width: 100%; border: 1px solid #ccc">
      <!-- Row1(tr for table row) -->
      <tr>
        <!-- th(table head) -->
        <th
          style="
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
          "
        >
          Name
        </th>
        <th
          style="
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
          "
        >
          Age
        </th>
        <th
          style="
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
          "
        >
          Gender
        </th>
      </tr>
      <!-- Row2(for Data) -->
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">Mohit</td>
        <td style="padding: 10px; border: 1px solid #ccc">19</td>
        <td style="padding: 10px; border: 1px solid #ccc">Male</td>
      </tr>
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">Bhoomika</td>
        <td style="padding: 10px; border: 1px solid #ccc">19</td>
        <td style="padding: 10px; border: 1px solid #ccc">Female</td>
      </tr>
    </table>
  </body>
</html>
