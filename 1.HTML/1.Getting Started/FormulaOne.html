<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My HTML Tags Page</title>
  </head>
  <body>
    <h1>Welcome to My HTML Tags Page</h1>
    <p>
      Hi, I'm Mohit and I'm learning HTML. This is my example page showcasing
      various HTML tags.
    </p>
    <p>
      Check out my favorite website:
      <a href="https://www.youtube.com">youtube</a>
    </p>

    <!-- Image -->
    <img src="./images/beauty.jpg" alt="beauty" />

    <!-- Unordered List -->
    <ul>
      <li>Max</li>
      <li>Checho</li>
      <li>sainz</li>
    </ul>

    <!-- Ordered List -->
    <ol>
      <li>Redbull</li>
      <li>Redbull</li>
      <li>Ferrari</li>
    </ol>

    <!-- Table -->
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Max</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Lewis</td>
        <td>30</td>
      </tr>
    </table>
  </body>
</html>
