<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Input Types</title>
  </head>
  <body>
    <h1>Input Types</h1>
    <hr />
    <!-- Types of Input Types -->
    <form>
      <!-- ? Text Attribute -->
      <div>
        <label>Text</label>
        <input type="text" />
      </div>
      <br />
      <!-- ? Password Attribute -->
      <div>
        <label>Password</label>
        <input type="password" />
      </div>
      <br />
      <!-- ? CheckBox Attribute -->
      <div>
        <label>CheckBox</label>
        <input type="checkbox" />
      </div>
      <br />
      <!-- ? Radio Attribute -->
      <div>
        <label>Radio</label>
        <input type="radio" />
      </div>
      <br />
      <!-- ? Submit Attribute -->
      <div>
        <label>Submit</label>
        <input type="submit" />
      </div>
      <br />
      <!-- ? Number Attribute -->
      <div>
        <label>Number</label>
        <input type="number" />
      </div>
      <br />
      <!-- ? File Attribute -->
      <div>
        <label>File</label>
        <input type="file" />
      </div>
      <br />
      <!-- ? Hidden Attribute -->
      <div>
        <label>Hidden</label>
        <input type="hidden" />
      </div>
      <br />
      <!-- ? Color Attribute -->
      <div>
        <label>Color</label>
        <input type="color" />
      </div>
      <br />
      <!-- ? Date Attribute -->
      <div>
        <label>Date</label>
        <input type="date" />
      </div>
      <br />
      <!-- ? Date-Time Attribute -->
      <div>
        <label>Date-Time Local</label>
        <input type="datetime-local" />
      </div>
      <br />
      <!-- ? Month Attribute -->
      <div>
        <label>month</label>
        <input type="month" />
      </div>
      <br />
      <!-- ? Email Attribute -->
      <div>
        <label>Email</label>
        <input type="email" />
      </div>
      <br />
      <!-- ? Range Attribute -->
      <div>
        <label>Range</label>
        <input type="range" />
      </div>
      <br />
      <!-- ? Search Attribute -->
      <div>
        <label>Search</label>
        <input type="search" />
      </div>
      <br />
      <!-- ? Time Attribute -->
      <div>
        <label>Time</label>
        <input type="time" />
      </div>
      <br />
      <!-- ? Week Attribute -->
      <div>
        <label>Week</label>
        <input type="week" />
      </div>
      <br />
      <!-- ? Submit and Reset -->
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <br />
    </form>
  </body>
</html>
