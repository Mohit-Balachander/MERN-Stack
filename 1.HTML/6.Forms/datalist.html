<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList</title>
</head>
<body>
    <h1>DataList</h1>
    <hr>
    <!-- DataList -->
    <!-- Here below both the input and option is a self closing tag -->
    <label> Choose your Favorite Browser</label>
    <input list="browsers"/>
    <datalist id="browsers">
        <option value="Chrome"/>
        <option value="Brave"/>
        <option value="FireFox"/>
        <option value="Opera"/>
    </datalist>
</body>
</html>
