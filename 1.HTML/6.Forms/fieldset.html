<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Field Set</title>
  </head>
  <body>
    <h1>Field Set</h1>
    <hr />
    <!-- ? Field Set -->
    <!-- ! It is used to group related form element together and provide caption of the gorup, for example we can use field set to group together radio button or checkboxes -->
    <fieldset>
      <legend>Select Favorite Color:</legend>
      <!-- a legend is used to provide a brief, descriptive summary or key for a set of associated form control elements, such as checkboxes or radio buttons. -->
      <label>Red</label>
      <input type="radio" />
      <label>Yellow</label>
      <input type="radio" />
      <label>Blue</label>
      <input type="radio" />
    </fieldset>
  </body>
</html>
