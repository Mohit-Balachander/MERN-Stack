<!-- HTML forms are used to collect user input on a web page -->
<!-- they allow users to submit data -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Form</title>
  </head>
  <body>
    <h1>Basic Form</h1>
    <hr />
    <!-- ! Basic Form -->
    <form>
      <div>
        <label>Enter Full Name</label>
        <input />
      </div>
      <br />
      <!-- Without using br tag or p tag we can say that input is a inline element -->
      <div>
        <label>Your Age</label>
        <input />
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
