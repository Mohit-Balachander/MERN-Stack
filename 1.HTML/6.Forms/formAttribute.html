<!-- HTML forms are used to collect user input on a web page -->
<!-- they allow users to submit data -->
<!-- This HTML file is for correct entering of data for example in Name input only alphabets should be present and age only number should be present but here we can see that in age we can also enter alphabet to correct that we are using this -->
<!-- type attribute will specify which type of attribute is needed to be entered -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Form</title>
  </head>
  <body>
    <h1>Form Input Attributes</h1>
    <hr />
    <!-- ! Form Input Attributes -->
    <form>
      <!-- ? Type Attribute -->
      <div>
        <label>Enter Full Name</label>
        <input type="text" />
      </div>
      <br />
      <!-- ? Name Attribute (name holds the value for the password)-->
      <div>
        <label>Password</label>
        <input type="password" name="12345" />
      </div>
      <br />
      <!-- ? Value Attribute (it specifies the initial value of the input element)-->
      <div>
        <label>Password</label>
        <input type="number" name="12345" value="200" />
      </div>
      <br />
      <!-- ? Check Attribute (checkbox)-->
      <div>
        <label>checkbox</label>
        <input type="checkbox" />
      </div>
      <br />
      <!-- ? Required Attribute (it specifies that the input must be filled before submitting, used for validation (called client side validation))-->
      <div>
        <label>Required</label>
        <input type="number" required />
      </div>
      <br />
      <!-- ?  PlaceHolder Attribute (it gives direction how the user should provide the data)-->
      <div>
        <input type="number" placeholder="Enter age" />
      </div>
      <br />
      <!-- ?  Min and Max Attribute (minimum and maximum for number input)-->
      <div>
        <label>Min and Max</label>
        <input type="number" min="10" max="100" />
      </div>
      <br />
      <!-- ?  Step Attribute (Stepping by the n number 2,4,6,8)-->
      <div>
        <label>Step</label>
        <input type="number" step="2" />
      </div>
      <br />
      <!-- ?  Color type-->
      <div>
        <label>Color</label>
        <input type="color" />
      </div>
      <br />
      <!-- ?  Date Type-->
      <div>
        <label>Date</label>
        <input type="date" />
      </div>
      <br />
      <!-- ? File Tytpe (used for uploading a file)-->
      <div>
        <label>File</label>
        <input type="file" />
      </div>
      <br />
      <input type="button" value="Submit" />
    </form>
  </body>
</html>
